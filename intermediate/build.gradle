plugins {
    id "java-library"
    id "maven-publish"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

sourceSets {
    main {
        java {
            srcDirs([
                    "src/main/java",
                    "src/special/java",
                    "src/supporting/java"
            ])
        }
    }
}



task cleanGenerated(type: Delete) {
    delete "src/main/java/edu"
}

